<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Fotogrfía artística y publicitaria" />
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrian Vinik Photoghraphy</title>
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
<header> <!-- /Etiqueta contenedora -->
    <nav></nav> <!-- //Etiqueta de navegación, va dentro de "header" -->
</header>
<main>  <!-- //Etiqueta contenedora, va fuera, y debajo del header y nos sirve para navergar,
    le dice al navegador que después del encabezado y de la barra de navegación,
    viene todo el contenido principal. -->
   
<section> <!-- // Secciones que pueden ir dentro del main  -->
    <article> <!-- // Artículos que pueden ir dentro de cada sección, es posible tener una sección
        con múltiples artículos -->

    </article>
    <ul>
    
        <li>Soy un perro salchicha</li>
        <li>Soy un bulldog</li>
        <li>soy una perra</li><!-- //Elemnto de la lista, significa "list item" -->
    </ul> <!-- // Listas desordenadas, tendra bullet points -->
    <ol>
        <li>Soy un perro salchicha</li>
        <li>Soy un bulldog</li>
        <li>soy una perra</li> <!-- //Elemnto de la lista, significa "list item" -->
    </ol> <!-- // listas ordenadas, elementos numerados -->
    <p>Soy un texto</p> <!-- Etiqueta párrafo, se utiliza para escrbi texto -->
    <h1>Soy un título</h1> <!-- Etiqueta para escribir títulos, hay varios tamaños, de < h > a < h6 > -->
</section>

<a href="#">link</a> <!-- Esta etiqueta crea hipervínculos, 
agregándole el "#" al final de la etiqueta, evitamos que el vínvulo refresque nuestra página -->

</main>
<footer></footer>
<div></div> <!-- Etiqueta contenedora no definida, es como un comodín -->
    
</body>
</html>
